<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- Music Player Container -->
  <div class="music-player">
    <div class="player-header">
      <h2>My Music Player</h2>
    </div>
    <div class="player-info">
      <img id="album-art" class="album-1" src="aalbum.jpg" alt="Album Art">
      <div class="song-details">
        <p id="song-title">Song Title</p>
        <p id="artist-name">Artist Name</p>
      </div>
    </div>
    <div class="player-controls">
      <button id="prev" onclick="prevTrack()">&#10094;</button>
      <button id="play-pause" onclick="togglePlay()">&#9658;</button>
      <button id="next" onclick="nextTrack()">&#10095;</button>
    </div>
    <div class="audio-controls">
      <input type="range" id="seek-bar" value="0" max="100" onchange="seekAudio()">
      <p id="current-time">00:00</p>
    </div>
    <audio id="audio" preload="auto">
      <source id="audio-source" src="track1.mp3" type="audio/mp3">
    </audio>
  </div>

  <script src="index.js"></script>
</body>
</html>
